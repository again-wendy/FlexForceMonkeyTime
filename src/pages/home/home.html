<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ "Hello" | translate }} Wendy!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-bamboo" padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-list>
          <ion-item text-wrap (click)="goToStopwatch()">
            <ion-row>
              <ion-col col-12><ion-icon class="icon" name="stopwatch"></ion-icon></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12><h2 class="title">Stopwatch</h2></ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item text-wrap (click)="goToRegisterTime()">
            <ion-row>
              <ion-col col-12><ion-icon class="icon" name="time"></ion-icon></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12><h2 class="title">{{ "RegisterTime" | translate }}</h2></ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-list> 
          <ion-item text-wrap (click)="goToTimesheets()">
            <ion-row>
              <ion-col col-12><ion-icon class="icon" name="clock"></ion-icon></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12><h2 class="title">{{ "ViewTimesheets" | translate }}</h2></ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-6>
        <ion-list>
          <ion-item text-wrap (click)="goToVacationHours()">
            <ion-row>
              <ion-col col-12><ion-icon class="icon" name="calendar"></ion-icon></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12><h2 class="title">{{ "VacationHours" | translate }}</h2></ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-list>
          <ion-item text-wrap (click)="goToProfile()">
            <ion-row>
              <ion-col col-12><ion-icon class="icon" name="settings"></ion-icon></ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12><h2 class="title">{{ "YourProfile" | translate }}</h2></ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
