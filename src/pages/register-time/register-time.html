<ion-header>
  <ion-navbar>
    <ion-title>{{ "RegisterTime" | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background">
  <ion-grid>
    <ion-row>
      <ion-col class="text-center" col-12>
        <h3>{{ "AddYourTime" | translate }}</h3>
        <h4>{{ currentDay | date: 'mediumDate' }}</h4>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="currentDay"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
