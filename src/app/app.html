<ion-menu [content]="content">
    <ion-content>
        <ion-list>
            <ion-item menuClose>
                <ion-icon name="close" item-start></ion-icon>
                {{ 'Close' | translate }}
            </ion-item>
            <ion-item menuClose (click)="goToPage(item)" *ngFor="let item of menuPages">
                <ion-icon [name]="item.icon" item-start></ion-icon>
                {{item.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
